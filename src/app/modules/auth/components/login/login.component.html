<form class="form-group" action="">
  <ion-grid>
    <ion-row>
      <ion-col size="12">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <mat-form-field class="form-control-group">
          <input matInput placeholder="Email">
        </mat-form-field>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <mat-form-field class="form-control-group">
          <input matInput placeholder="Password">
        </mat-form-field>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <mat-checkbox>Remember</mat-checkbox>
      </ion-col>
      <ion-col size="6">
        <button mat-flat-button color="primary">Login</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <button mat-flat-button color="primary" (click)="loginWithFacebook($event)">Facebook</button>
      </ion-col>
      <ion-col size="6">
        <button mat-flat-button color="primary" (click)="loginWithGoogle($event)">Google</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
